name: datax
version: "1.1"
type: action
category: data_management
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
logoUrl:
imageUrls:
public: true
isDefault: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.5"
supportedErdaVersions:
  - ">= 1.0"

labels:
  maintainer: cb167668@alibaba-inc.com

source:
  - name: jsonFilePath
    required: true
    desc: datax json配置文件路径
    default:
  - name: databaseType
    required: true
    desc: 目标数据源类型
    default:
  - name: url
    required: true
    desc: 目标数据库jdbc url
    default:
  - name: username
    required: true
    desc: 目标数据库jdbc用户名
    default:
  - name: password
    required: true
    desc: 目标数据库jdbc密码
    default:
  - name: database
    required: true
    desc: 目标数据库jdbc数据库
    default:
params:
  - name: outputTables
    desc: ${{ i18n.params.outputTables.desc }}
    type: string_array
    required: true
    default:
  - name: els
    desc: ${{ i18n.params.els.desc }}
    type: string_array
    required: false
    default:
locale:
  zh-CN:
    desc: DataX为用户提供多种不同数据源之间的全量同步功能。
    displayName: 数据源同步
    params.els.desc: datax执行传入EL表达式
    params.outputTables.desc: datax action执行输出表
