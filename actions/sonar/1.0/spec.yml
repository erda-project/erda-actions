          "tests"
          "vulnerabilities"
          "wont_fix_issues"

      - name: op
        requied: true
        desc: 比较操作。可选值：GT / LT
      - name: error
        type: int
        required: true
        desc: 门槛值，超过该值即为不通过质量门禁
accessibleAPIs:
  - path: /api/qa/actions/sonar-results-store
    method: POST
    schema: http
  - path: /api/qa/actions/get-sonar-credential
    method: GET
    schema: http
  - path: /api/sonar-metric-rules/actions/query-list
    method: GET
    schema: http
