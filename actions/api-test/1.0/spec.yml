name: api-test
version: '1.0'
type: action
displayName: ${{ i18n.displayName }}
# add category: test
category: test_management
desc:
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.5"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: api_id
  - name: api_info

accessibleAPIs:
  # test env info
  - path: /api/testenv/<id>
    method: GET
    schema: http

  - path: /api/testenv/actions/list-envs
    method: GET
    schema: http

  - path: /api/apitests/<id>
    method: PUT
    schema: http

  - path: /api/apitests/<id>
    method: GET
    schema: http
locale:
  zh-CN:
    displayName: api测试
