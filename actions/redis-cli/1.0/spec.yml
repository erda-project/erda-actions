name: redis-cli
version: '1.0'
type: action
category: test_management
displayName: redis 配置单
desc: 在对应的数据源中执行 redis 命令
public: true
labels:
  configsheet: true
  project_level_app: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.21"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: datasource
    required: true
    desc: 数据源
  - name: command
    required: true
    desc: redis 语句


locale:
  zh-CN:
    displayName: "redis 配置单"
    desc: "在对应的数据源中执行 redis 命令"
  en-US:
    displayName: "redis configuration sheet"
    desc: "Execute the redis command in the corresponding data source"

accessibleAPIs:
  - path: /api/addons/<addonId>
    method: GET
    schema: http

formProps:
  - key: params
    component: formGroup
    group: params
    componentProps:
      title: 任务参数
  - label: datasource`
    component: dataSourceSelector
    required: true
    key: params.datasource
    group: params
    componentProps:
      projectId: ''
      dataSourceType: redis
    labelTip: 数据源
  - label: command
    component: textarea
    required: true
    key: params.command
    group: params
    componentProps:
      autoSize:
        minRows: 2
        maxRows: 12
      placeholder: 请输入数据
    labelTip: redis 语句
