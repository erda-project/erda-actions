public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.13"
supportedErdaVersions:
  - ">= 1.0"

locale:
  zh-CN:
    displayName: "ess信息"
    desc: "获取ess group信息，如instance id，private ip"
  en-US:
