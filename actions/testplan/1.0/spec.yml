name: testplan
version: "1.0"
type: action
category: testplan_management
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
labels:
  maintainer: xxx
public: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.9"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: test_plan_id
    required: true
    desc: ${{ i18n.params.test_plan_id.desc }}
  - name: project_test_env_id
    required: false
    desc: ${{ i18n.params.project_test_env_id.desc }}
  - name: project_id
    required: true
    desc: ${{ i18n.params.project_id.desc }}

accessibleAPIs:
  # 执行测试计划
  - path: /api/pmp/<*>
    method: POST
    schema: http

  - path: /api/pipelines
    method: GET
    schema: http

  - path: /api/apitests/pipeline/<pipelineId>
    method: GET
    schema: http

locale:
  zh-CN:
    desc: 用于通过 action 自动执行指定环境的测试计划
    displayName: 测试计划执行
    params.project_id.desc: 测试计划所属的项目 ID
    params.project_test_env_id.desc: 执行的测试计划变量 ID
    params.test_plan_id.desc: 执行的测试计划 ID
