name: reportengine
displayName: 报表引擎
version: "1.0"
type: action
category: "monitor"
desc: 监控平台周期性报表生成引擎，负责接收数据并渲染成报表，最终发送到用户邮箱
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.5"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: report_id
    type: string
    desc: 报表id
    required: true
  - name: domain_addr
    type: string
    required: true
  - name: org_name
    type: string
    requried: true
  - name: monitor_addr
    type: string
    required: true
  - name: eventbox_addr
    type: string
    required: true

